    <br><h2>Booking Form</h2></br>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">

        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="checkButton">Select an image for booking:</label>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-secondary">
            <input type="radio" name="image" value="image1.jpg"> Strawberry Farm
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="image" value="image2.jpg"> Valley of Colors
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="image" value="image3.jpg"> DarJane's Garden
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="image" value="image3.jpg"> Chinese Bell Church
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>

    <button class="btn btn-secondary mt-3" id="backButton">Back/Reload</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Submit form
      $("#bookingForm").submit(function(e) {
        e.preventDefault();
        // Get form data
        var name = $("#name").val();
        var email = $("#email").val();
        var image = $("input[name='image']:checked").val();

        // Reset form
        $("#bookingForm")[0].reset();
      });

      // Back/Reload button
      $("#backButton").click(function() {
        location.reload();
      });
    });
  </script>
</body>
</html>
